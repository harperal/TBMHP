<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>

<body>
    <div class="pages-banner">
        <div class="navbar">
            <img src="https://cdn.glitch.global/9a84ab25-417f-4bbe-b80b-9546255e3531/TBMHP-1-3.png?v=1690175109606"
                class="logo">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="abouttom.html">About Tom</a></li>
                <li><a href="board.html">Board</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contactus.html">Contact</a></li>
                <li><a href="donate.html">Donate</a></li>
            </ul>
        </div>
        <form action="" id="registration-form" class="form">
            <!-- Distance options -->
            <div><h1 class="form-title">Race Registration</h1></div>
            <br>
            <div class="distance">
                <label for="distance">Race Choices:</label>
                <select class="form-select" name="distance" id="distance" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="walk5k">5K Walk</option>
                    <option value="run5k">5K Run</option>
                    <option value="run10k">10K Run</option>
                </select>
            </div>

            <!-- Personal Information -->
            <div class="personal-info">
                <br>
                <div class="name-fields">
                    <label for="first">First Name:</label>
                    <input type="text" id="first" name="firstname" placeholder="First Name" required>
                    <br>
                    <label for="last">Last Name:</label>
                    <input type="text" id="last" name="lastname" placeholder="Last Name" required>
                </div>
                <br>
                <div class="contact-fields">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="name@example.com" required>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
                <div class="optional-fields">
                    <label for="gender">Gender (optional):</label>
                    <select name="gender" id="gender">
                        <option value="Select">Select</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="non-binary">Non-Binary</option>
                    </select>
                    <br>
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age">
                </div>
            </div>

            <!-- Participation Options -->
            <div class="participation-options">
                <div class="participation">
                    <label for="participation">How would you like to register?</label>
                    <select class="form-select" aria-label="Default select example" name="participation" id="participation">
                        <option selected>Select</option>
                        <option value="volunteer">Volunteer</option>
                        <option value="walkRun5k">5K Walk or Run ($30)</option>
                        <option value="run10k">10K Run ($50)</option>
                    </select>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
        <script src="/script.js"></script>
    </div>
</body>

</html>
