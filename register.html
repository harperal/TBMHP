<h1>Race Registration</h1>
  <form action="" id="registration-form" class="form">
    <!-- Distance options -->
    <div class="distance-options">
      <p><b>Distance:</b></p>
      <br>
      <div class="option">
        <div class="input-container">
          <input type="radio" name="race" id="walk5" value="walk5">
          <label for="walk5">Walk 5K</label>
        </div>
        <div class="input-container">
          <input type="radio" name="race" id="run5" value="run5">
          <label for="run5">Run 5K</label>
        </div>
        <div class="input-container">
          <input type="radio" name="race" id="run10" value="run10">
          <label for="run10">Run 10K</label>
        </div>
      </div>
    </div>

    <!-- Personal Information -->
    <div class="personal-info">
    <br>
      <div class="name-fields">
        <label for="first">First Name:</label>
        <input type="text" id="first" name="firstname" placeholder="First Name" required>
        <br>
        <label for="last">Last Name:</label>
        <input type="text" id="last" name="lastname" placeholder="Last Name" required>
      </div>
      <br>
      <div class="contact-fields">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      </div>
      <br>
      <div class="optional-fields">
        <label for="gender">Gender (optional):</label>
        <select name="gender" id="gender">
          <option value="Select">Select</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="non-binary">Non-Binary</option>
        </select>
        <br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age">
      </div>
    </div>

    <!-- Participation Options -->
    <div class="participation-options">
        <br>
      <p><b>How would you like to register?</b></p>
      <br>
      <div class="option">
        <div class="input-container">
          <input type="radio" name="participation" id="volunteer" value="volunteer">
          <label for="volunteer">Volunteer</label>
        </div>
        <div class="input-container">
          <input type="radio" name="participation" id="walkrun5k" value="walkrun5k">
          <label for="walkrun5k">5K Walk or Run ($30)</label>
        </div>
        <div class="input-container">
          <input type="radio" name="participation" id="run10k" value="run10k">
          <label for="run10k">10K Run ($50)</label>
        </div>
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>
    <script src="/main.js"></script>
</div>
