<!DOCTYPE html>

  <head>

      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <img
        src="https://cdn.glitch.global/091e1d66-b4ac-47ef-92a6-3c85daa85d25/TBMHP-1-5.png?v=1690779813952"
        class="logo"
      />
      <ul>
        <li><a href="home.html">Home</a></li>

        <li class="dropdown">
          <a href="javascript:void(0)" class="dropbtn">About &#9662;</a>
          <div class="dropdown-content">
            <a href="abouttom.html">About Tom</a>
            <a href="aboutus.html">About Us</a>
            <a href="board.html">Board Members</a>
          </div>
        </li>
        <li><a href="register.html">Events</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contactus.html">Contact</a></li>
        <li><a href="donate.html" id="donate-link">Donate</a></li>
      </ul>
    </div>
    <form action="http://localhost:5506/contactForm" method="POST" id="contact-us" class="form">
      <h3>Contact Us</h3>
      <p>
        Weâ€™d love to hear from you! Just fill in the form below, and we will get
        back to you.
      </p>
      <br />
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="First name"
            aria-label="First name"
            name="form-first-name"
            required
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            aria-label="Last name"
            name="form-last-name"
            required
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
          name="form-email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Message</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          name="form-message"
          required
        ></textarea>
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" type="submit" id="submit-btn">Submit form</button>
      </div>
    </form>
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
